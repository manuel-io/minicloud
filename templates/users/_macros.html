{% macro nav(target) %}
  {% if target == "show" %}
    <button onclick="toggle('adduser');">New User</button>
  {% endif %}
{% endmacro %}

{% macro header() %}
  <input class="toggle" type="checkbox" name="adduser">
  <section id="adduser">
    <form action="{{ url_for('users.add') }}" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
       
      <div class="group">      
        <fieldset>
          <label>Username:</label>
          <input type="text" name="username" autocomplete="username" pattern="[a-z0-9_+-]+" required>
        </fieldset>
  
        <fieldset>
          <label>E-Mail:</label>
          <input type="email" name="email" autocomplete="email" required>
        </fieldset>
  
        <fieldset>
          <label class="checkbox">
            <input type="checkbox" name="admin">
            <p>Give this user admin privileges</p>
          </label>
        </fieldset>
        
        <fieldset>
          <input type="submit" value="New Users">
        </fieldset>
      </div>
    </form>
  </section>
{% endmacro %}
